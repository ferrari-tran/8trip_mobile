<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=414, maximum-scale=1">
	<title>Form search</title>

	<!-- Framework UI Kit -->
	<link rel="stylesheet" href="assets/vendor/uikit/css/uikit.min.css">
	<link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>

	<div class="m-wrapper uk-offcanvas-content">
		<form class="m-form">
			<div class="m-bg-highlight-tb">
				<nav class="uk-navbar-container uk-navbar-transparent uk-light" uk-navbar>
					<div class="uk-navbar-left">
						<a class="uk-icon-link" uk-icon="icon: arrow-left; ratio: 2" href="#"></a>
					</div>

					<div class="uk-navbar-center"><h4 class="m-title-page">Đặt vé máy bay</h4></div>

					<div class="uk-navbar-right">
						<a class="uk-navbar-toggle" uk-navbar-toggle-icon uk-icon="ratio: 2"  uk-toggle="target: #mainSidebar"></a>
					</div>
				</nav>
				<!-- End nav -->

				<article class="m-formsearch uk-light">
					<div class="uk-padding-small">
						<div class="m-formsearch-place">
							<div class="m-group-text-media">
								<p class="">Điểm đi</p>
								<input type="text" placeholder="Hà Nội (HAN)" class="m-input-hiding uk-input"  data-ref="from-place-1">
								<!-- <p class="uk-text-small">Chạm để chọn điểm đi</p> -->
							</div>

							<div class="m-group-text-media">
								<p class="">Điểm đến</p>
								<input type="text" placeholder="Hồ Chí Minh (SGN)" class="m-input-hiding uk-input"  data-ref="to-place-1">
								<!-- <p class="uk-text-small">Chạm để chọn điểm đến</p> -->
							</div>

							<div class="m-toggle-place"><button class="m-btn-switch m-btn-switch-line" data-target-1="to-place-1" data-target-2="from-place-1"><img src="assets/images/ic_arrow_left_right.svg" alt="icon"></button></div>
						</div>

						<fieldset class="uk-fieldset">
							<div class="m-double-radio">
								<label><input type="radio" name="round_trip" class="uk-radio" value="1 chiều" data-target="to-date-search">1 chiều</label>
								<label class="active"><input type="radio" name="round_trip" class="uk-radio" data-target="to-date-search" value="Khứ hồi" checked>Khứ hồi</label>
								<span class="m-double-radio-bar"></span>
							</div>
						</fieldset>
					</div>
				</article>
				<!-- End .m-form-search -->
			</div>

			<aside id="mainSidebar" uk-offcanvas="overlay: true; flip: true; mode: slide;">
				<div class="uk-offcanvas-bar">

					<button class="uk-offcanvas-close" type="button" uk-close></button>

					<h3>Sidebar is here</h3>

					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>

				</div>
			</aside>
			<!-- End #mainSidebar -->

			<section class="uk-padding-muted">

				<div class="uk-padding-small uk-margin-top">
					<div class="uk-card-small uk-card-default uk-padding-small uk-margin-bottom">
						<div class="uk-flex">
							<div class="uk-width-1-2">
								<label class="uk-form-label">Ngày đi</label>
								<div class="uk-form-controls">
								  <input class="uk-input" type="text" value="01/10/2017">
								</div>
							</div>
							<div class="uk-width-1-2 uk-margin-small-left" data-ref="to-date-search">
								<label class="uk-form-label">Ngày về</label>
								<div class="uk-form-controls">
								  <input class="uk-input" type="text" value="01/10/2017">
								</div>
							</div>
						</div>
					</div>


					<div class="uk-card-small uk-card-default uk-padding-small uk-margin-bottom">
						<div class="uk-flex">
							<label class="uk-form-label uk-flex uk-flex-middle uk-width-1-2">Hạng ghế</label>
							<div class="uk-form-controls uk-width-1-2">
							  <select class="uk-select">
								<option>Phổ thông</option>
								<option>Thương gia</option>
							  </select>
							</div>
						</div>
					</div>

					<div class="uk-card-small uk-card-default uk-padding-small">
						<div class="uk-margin uk-flex">
							<label class="uk-form-label uk-width-1-2">Người lớn</label>
							<div>
								<span class="m-input-number-decrement">–</span>
								<input class="m-input-number" type="text" value="1" min="0" max="10">
								<span class="m-input-number-increment">+</span>
							</div>
						</div>

						<div class="uk-margin uk-flex">
							<label class="uk-form-label uk-width-1-2">Trẻ em</label>
							<div>
								<span class="m-input-number-decrement">–</span>
								<input class="m-input-number" type="text" value="0" min="0" max="10">
								<span class="m-input-number-increment">+</span>
							</div>
						</div>

						<div class="uk-flex">
							<label class="uk-form-label uk-width-1-2">Em bé</label>
							<div>
								<span class="m-input-number-decrement">–</span>
								<input class="m-input-number" type="text" value="0" min="0" max="10">
								<span class="m-input-number-increment">+</span>
							</div>
						</div>

					</div>
				</div>

				<div class="uk-padding-small uk-flex uk-flex-center uk-margin-bottom">
					<button class="uk-button uk-button-large uk-button-danger">Tìm chuyến bay</button>
				</div>

			</section>
		</form>

	</div>


	<!-- Script -->
	<script src="assets/vendor/jquery.min.js"></script>
	<script src="assets/vendor/uikit/js/uikit.min.js"></script>
	<script src="assets/vendor/uikit/js/uikit-icons.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
